<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aesthetic Services</title>
    <link rel="stylesheet" href="/css/tratamientos.css" />
    <meta name="description" content="Servicios estéticos - agenda tu turno" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <header class="sr-only">
      <h1>Servicios estéticos</h1>
    </header>

    <main class="container" role="main">
      <div class="layout">
        <aside class="sidebar" aria-labelledby="all-services-title">
          <section class="block">
            <div class="section-title" id="all-services-title">
              <span class="leaf" aria-hidden="true">
                <i class="fa-solid fa-leaf"></i>
              </span>
              <h2>Tratamientos</h2>
            </div>

            <nav aria-label="Selector de servicios">
              <div id="accordion" class="card"></div>
            </nav>
          </section>

          <section class="block" aria-labelledby="appointment-title">
            <div class="section-title" id="appointment-title">
              <span class="leaf" aria-hidden="true">
                <i class="fa-solid fa-leaf"></i>
              </span>
              <h2>Agenda</h2>
            </div>

            <form id="appointment-form" class="card form" novalidate>
              <div class="field">
                <input id="name" name="name" type="text" placeholder="Name" aria-label="Nombre" required />
                <span class="icon">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21a8 8 0 1 0-16 0" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                </span>
              </div>

              <div class="field">
                <input id="email" name="email" type="email" placeholder="Email" aria-label="Correo" required />
                <span class="icon">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16v12H4z" />
                    <path d="m22 6-10 7L2 6" />
                  </svg>
                </span>
              </div>

              <div class="field">
                <input id="date" name="date" type="date" placeholder="Date" aria-label="Fecha" required />
                <span class="icon">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" />
                    <path d="M16 2v4M8 2v4M3 10h18" />
                  </svg>
                </span>
              </div>

              <div class="field">
                <select id="service-select" name="service" aria-label="Tipo de servicio" required>
                  <option value="" disabled selected>Type of service</option>
                </select>
                <span class="icon">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m6 9 6 6 6-6" />
                  </svg>
                </span>
              </div>

              <button class="btn" type="submit">BOOK APPOINTMENT</button>
            </form>
          </section>
        </aside>

        <section class="content" aria-live="polite">
          <article id="detail">
             Se completa dinámicamente 
          </article>
        </section>
      </div>
    </main>

    <div id="toast" role="status" aria-live="polite" class="toast" hidden></div>
<!-- Modal de imagen / Lightbox -->
<!-- Modal de imagen / Lightbox con navegación -->
<div id="img-modal" class="img-modal" role="dialog" aria-modal="true" hidden>
  <button id="img-modal-prev" class="img-modal__nav img-modal__prev" aria-label="Imagen anterior" hidden>‹</button>
  <img id="img-modal-img" alt="">
  <button id="img-modal-next" class="img-modal__nav img-modal__next" aria-label="Imagen siguiente" hidden>›</button>
  <button id="img-modal-close" class="img-modal__close" aria-label="Cerrar (Esc)">&times;</button>
</div>


    <script src="/js/app.js" defer></script>
  </body>
</html>
